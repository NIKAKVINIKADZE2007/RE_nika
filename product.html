<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/product.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-content">
          <div class="logo">
            <a href="">
              <img
                class="logo-img"
                src="./assets/svg/header/audiophile.svg"
                alt="logo"
              />
            </a>
          </div>
          <div class="navigation">
            <nav>
              <ul>
                <li class="list-item"><a href="./index.html">HOME</a></li>
                <li class="list-item">
                  <a href="./products.html">PRODUCTS</a>
                </li>
                <li class="list-item"><a href="">FEEDBACK</a></li>
                <li><a href="">SALES</a></li>
              </ul>
            </nav>
          </div>
          <div>
            <a href="">
              <img src="./assets/svg/header/Combined_Shape.svg" alt="cart" />
            </a>
          </div>
        </div>
      </div>
      <div class="underline"></div>
    </header>

    <section class="section1">
      <div class="section1-container">
        <div class="section1-content">
          <div class="div1">
            <button class="goback"><a href="products.html">Go Back</a></button>

            <div class="innerdiv-1">
              <img id="product-img" src="" alt="image not found" />

              <div class="div1">
                <h3 id="name" class="name"></h3>
                <h3 id="catagory" class="catagory"></h3>
                <p id="description" class="description"></p>
                <p id="price" class="price"></p>

                <div class="innerdiv-2">
                  <div class="Div">
                    <button class="minusbtn">-</button>
                    <p class="amount" id="amount">1</p>
                    <button class="pliusbtn">+</button>
                  </div>
                  <button class="add-button">ADD TO CART</button>
                </div>
              </div>
            </div>
          </div>

          <div class="innerdiv2">
            <p class="features">FEATURES</p>
            <p class="features-text1"></p>
            <p class="features-text2"></p>
          </div>

          <div class="innerdiv3">
            <div class="div1">
              <img id="img0" src="" alt="image-not-found" />
              <img id="img1" src="" alt="image-not-found" />
            </div>
            <img id="img2" src="" alt="image-not-found" />
          </div>
        </div>
      </div>
    </section>
    <script src="./js/product.js"></script>
  </body>
</html>
